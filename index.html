<html>

    <head>

        <title>BookList</title>
        <link rel="stylesheet" type="text/css" href="booklist.css">
    </head>
    <body>
        <div class="logo">
            <h1 class="h1">Book List</h1>
        </div>
        <div class="input">
            <input id="name" type="text" placeholder="Name" name="" value="">
             <input id="age" type="number" placeholder="Age" name="" value="">
             <input id="year" type="number" placeholder="Birth Year" name="" value="">
             <button class="btn">Submit</button>
        </div>
        <div class="table">
            <table>
                <thead class="tbl">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Birth Year</th>
                    </tr>
                </thead>
                <tbody id="booklist">
                    
                </tbody>
            </table>
        </div>
       <script src="booklist.js"> </script>
    </body>
</html>
